<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>🎮 العاب الذكاء أونلاين بدون تنزيل</title>
  <style>
    body {
      background: #F0FFFF;
      font-family: 'Cairo', sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #000000;
      margin-bottom: 30px;
    }

    .navbar {
      background-color: #B0E0E6;
      overflow: auto;
      text-align: center;
      padding: 10px 0;
      margin-bottom: 30px;
    }

    .navbar a {
      color: black;
      text-decoration: none;
      padding: 10px 15px;
      display: inline-block;
      font-size: 14px;
    }

    .navbar a:hover {
      background-color: #1a1aff;
      border-radius: 8px;
    }

    .game-list {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    .game-card {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 25px;
    }

    .game-card img {
      width: 100%;
      max-width: 300px;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    .game-title {
      font-size: 20px;
      color: #003366;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .btn {
      background-color: #4682B4;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      text-decoration: none;
      margin-top: 10px;
      display: inline-block;
    }

    .btn:hover {
      background-color: #5a9bd5;
    }
  </style>
</head>
