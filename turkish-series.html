<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مسلسلات تركية</title>
   <style>
    body {
      background: #F0FFFF;
      font-family: 'Cairo', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #000000;
      margin-bottom: 30px;
    }
    .navbar {
      background-color: #B0E0E6;
      overflow: auto;
      text-align: center;
      padding: 10px 0;
    }
    .navbar a {
      color: black;
      text-decoration: none;
      padding: 10px 15px;
      display: inline-block;
      font-size: 14px;
    }
    .navbar a:hover {
      background-color: #1a1aff;
      border-radius: 8px;
    }
   
    .series-list {
      max-width: 700px;
      margin: 0 auto;
      text-align: right;
    }
    .series-title {
      background-color: #DDEEFF;
      padding: 15px 20px;
      border-radius: 15px;
      cursor: pointer;
      font-weight: bold;
      font-size: 20px;
      color: #003366;
      margin-bottom: 10px;
      user-select: none;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      transition: background-color 0.3s;
    }
    .series-title:hover {
      background-color: #B0D0FF;
    }
    .episode-list {
      list-style: none;
      padding: 0 20px 20px 20px;
      margin: 0 0 20px 0;
      display: none; 
      background-color: #F0F8FF;
      border-radius: 0 0 15px 15px;
      box-shadow: inset 0 0 10px #CFE2FF;
    }
    .episode-list li {
      padding: 8px 0;
      border-bottom: 1px solid #C0D8FF;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .episode-list li:last-child {
      border-bottom: none;
    }
    .episode-name {
      font-weight: bold;
      color: #003366;
    }
    .btn {
      background-color: #4682B4;
      color: white;
      border: none;
      padding: 6px 14px;
      margin-left: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: background-color 0.3s;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      background-color: #5a9bd5;
    }
    .btn-download {
      background-color: #32CD32;
    }
    .btn-download:hover {
      background-color: #45d845;
    }
  </style>
</head>
